    <script>
        $(function() {
            $('#fullpage').fullpage({// fullPage.js的配置选项...
            afterLoad: function(anchorLink, index) {
            // 在每次滚动到新的页面时检查音乐状态
                checkMusicStatus();
            },
            onLeave: function(index, nextIndex, direction) {
                // 当页面滚动离开时也检查音乐状态
                checkMusicStatus();
            }
        });
            // 监听按钮点击事件
            $('#playButton').click(function() {
                // 检查音频是否正在播放，如果是则暂停，否则播放音乐
                if ($('#audioPlayer')[0].paused) {
                    $('#audioPlayer')[0].play(); // 播放音乐
                    // $(this).text('暂停音乐'); // 更新按钮文本
                } else {
                    // $('#audioPlayer')[0].pause(); // 暂停音乐
                    // $(this).text('播放音乐'); // 更新按钮文本
                }
            });
            $('#fullpage .section:nth-child(n+1):nth-child(-n+8)').click(function(){
                $.fn.fullpage.moveSectionDown();
            });
            $('#fullpage .section:nth-child(9)').click(function(){
                $.fn.fullpage.silentMoveTo(1,1);
            });
            WebFont.load({
                custom: {
                    families: ['cute', 'cool', '宋体','sans-serif'], // 列出所有要加载的字体名称
                },
                classes: false,
                active() {
                // 应用字体到页面上
                document.body.style.fontFamily = 'cute, cool, 宋体, sans-serif';
                // 根据需要调整字体的优先级顺序，以及是否提供后备字体
                },
            });
        });

        function checkMusicStatus() {
        // 获取音频元素
        var audioPlayer = document.getElementById('audioPlayer');
        
        // 如果音乐正在播放，则不做任何操作；如果音乐暂停了，则继续播放
        if (audioPlayer.paused) {
            audioPlayer.play();
        }
    }
    </script>
